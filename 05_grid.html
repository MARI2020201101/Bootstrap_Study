<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
        Bootstrap 4 Grid System
        12개의 컬럼을 지원하는 시스템.
        한 줄(row)는 12col로 되어있다. 

    -->
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="background-color: #c6ff00;">aa</div>
            <div class="col-md-4" style="background-color: #fdff58;">bb</div>
            <div class="col-md-4" style="background-color: #90cc00;">cc</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="background-color: #42a5f5;">dd</div>
            <div class="col-md-6" style="background-color: #80d6ff;">ee</div>

        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-2" style="background-color: #ff4081;">dd</div>
            <div class="col-sm-5" style="background-color: #c60055;">ee</div>
            <div class="col-sm-5" style="background-color: #ff79b0;">ii</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4" style="background-color: #3d5afe;">ff</div>
            <div class="col-lg-4" style="background-color: #8187ff;">gg</div>
            <div class="col-lg-4" style="background-color: #0031ca;">hh</div>
        </div>   
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-5" style="background-color: #3d5afe;">넘쳐라ff</div>
            <div class="col-lg-5" style="background-color: #8187ff;">넘쳐라ff</div>
            <div class="col-lg-5" style="background-color: #0031ca;">넘쳐라ff</div>
        </div>   
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-2" style="background-color: #3d5afe;">적어라</div>
            <div class="col-md-2" style="background-color: #8187ff;">적어라</div>
            <div class="col-md-2" style="background-color: #0031ca;">적어라</div>
        </div>   
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" style="background-color: #ff6e40;">ll</div>
            <div class="col-md-8" style="background-color: #c6ff00;">mm</div>
            <div class="col-md-2" style="background-color: #82b1ff;">pp</div>
        </div>   
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-6" style="background-color: #ff6e40;">ll</div>
            <div class="col-md-4 col-sm-6" style="background-color: #c6ff00;">mm</div>
            <div class="col-md-4" style="background-color: #82b1ff;">pp</div>
        </div>   
    </div>
</body>
</html>
