<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        HTML문서에서 사용하는 문자셋을 인코딩
        <meta charset="UTF-8">당욘~
        한글깨짐 방지

        한글을 네트워크에서 표현하는 방식 : 
            1) 완성형: euc-kr, ms-949(마이크로소프트.)
            2) 조합형: utf-8
                        초성 중성 종성 조합. 훨씬 더 많이 표현가능
        요새는 조합형을 더 많이 쓴다   
        섞어쓰면 한글 다깨짐
        하나의 프로젝트에 하나의 셋팅!!
        = 인코딩한다.
        2바이트 이상의 언어를 어떻게 인코딩할지!!

        meta charset => 이 문서를 user에게 보여줄때 utf-8를 이용하시요.
        헤더 안쪽에 선언한다
        CSS문법: 반드시 맨 위에 올것

        HTML문서에 대한 다양한 정보들 정의할 수 있다
        <meta name="description" content="blabala...">
        <meta name="author" content ="mari">

        검색 엔진의 키워드 정의 가능
        <meta name="keywords" content="java,spring...">

        30초 단위로 페이지 새로고침
         <meta http-equiv="refresh" content="30">

         미디어쿼리를 쓰기위해서는 viewport를 셋팅해주어야함.
         디바이스에 상관없이 페이지 레이아웃을 잘 하기 위해서!!
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        width는 디바이스에 따라가라
        화면 해상도조절!! 
        initial - scale은 1대1
        화면을 확대하거나 축소하기 전의 초기값.
    -->
</body>
</html>
